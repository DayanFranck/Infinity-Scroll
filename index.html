<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/svg" href="cloudversify-brands-solid (1).svg">
    <!-- Inclion of font awerson with CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. what you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title= "Tweet This!" type="button">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" type="button">New Quote</button>

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
